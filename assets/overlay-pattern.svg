<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="white" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background grid pattern -->
  <rect width="100" height="100" fill="url(#grid)"/>
  
  <!-- Crystalline structures -->
  <g fill="none" stroke="white" stroke-width="0.7" opacity="0.5" filter="url(#glow)">
    <!-- Geometric shapes resembling crystal structures -->
    <polygon points="20,20 35,15 50,30 35,45 20,40"/>
    <polygon points="60,50 75,45 90,60 75,75 60,70"/>
    <polygon points="10,60 25,55 40,70 25,85 10,80"/>
    <polygon points="50,10 65,5 80,20 65,35 50,30"/>
    
    <!-- Connection lines -->
    <line x1="35" y1="30" x2="60" y2="60" stroke-dasharray="1,2"/>
    <line x1="25" y1="70" x2="50" y2="20" stroke-dasharray="1,2"/>
    <line x1="75" y1="60" x2="50" y2="30" stroke-dasharray="1,2"/>
    
    <!-- Circuit-like patterns -->
    <path d="M5,5 L5,15 L15,15 L15,25 L25,25 L25,15 L35,15" fill="none"/>
    <path d="M65,65 L65,75 L75,75 L75,85 L85,85 L85,75 L95,75" fill="none"/>
    <path d="M5,85 L15,85 L15,75 L25,75 L25,65 L35,65 L35,55" fill="none"/>
    <path d="M65,35 L75,35 L75,25 L85,25 L85,15 L95,15" fill="none"/>
    
    <!-- Nodes -->
    <circle cx="5" cy="5" r="1"/>
    <circle cx="35" cy="15" r="1"/>
    <circle cx="95" cy="75" r="1"/>
    <circle cx="35" cy="55" r="1"/>
    <circle cx="95" cy="15" r="1"/>
    <circle cx="15" cy="85" r="1"/>
    <circle cx="35" cy="30" r="1.5"/>
    <circle cx="60" cy="60" r="1.5"/>
    <circle cx="25" cy="70" r="1.5"/>
    <circle cx="50" cy="20" r="1.5"/>
    <circle cx="75" cy="60" r="1.5"/>
  </g>
</svg> 